{% extends 'base_layout.html' %}

{% block content%}
<div class="article-detail">
  <div class="article">
    <img src="{{article.thumb.url}}"/>
    <h2>{{article.title}}</h2>
    {% for tag in article.tags.all %}
    <p class="tagArticle">{{tag}}</p>
    {% endfor %}
    <p>{{article.body}}</p>
    <p>{{article.date}}</p>
  </div>
</div>

{% endblock %}
